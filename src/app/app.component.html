<div class="container">
  <h2 class="mat-h2">TSQuery Playground</h2>
  <mat-form-field class="query-input">
    <input matInput (input)="updateQuery($event.target.value)" [value]="query" placeholder="AST Query:" />
  </mat-form-field>
  <div class="split-view">
    <div class="mat-elevation-z3">
      <h3 class="mat-h3">Code</h3>
      <ngx-codemirror #codeEditor [(ngModel)]="sourceCode" [options]="codemirrorOptions" (focusChange)="runQuery()">
      </ngx-codemirror>
    </div>
    <div class="spacer"></div>
    <div class="mat-elevation-z3">
      <h3 class="mat-h3">AST</h3>
      <ngx-codemirror [ngModel]="ast|json" [options]="{
          lineNumbers: true,
          readOnly: true,
          mode: {name: 'javascript', json: true},
          theme: 'eclipse'
        }"></ngx-codemirror>
    </div>
  </div>
  <p class="mat-typography status-bar">
    <span>Total Matches: {{results.length}}</span>
    <span class="spacer"></span>
    <span>&copy; 2018, Uri Shaked</span>
  </p>
</div>
